{% extends "templates/base.html" %}

{% block content %}

<div class="container">
    <form name="register"  method="post">
        <fieldset class="form-group">
            <legend>Register</legend>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input id="email" class="form-control" name="email" required type="email" value="{{email}}">
                    <ul class="errors">
                        {% for e in errors.email  %}
                        <li>{{e}}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="password">Password</label></br>
                    <input id="password" class="form-control" name="password" required type="password" value="" placeholder="Password">
                    <ul class="errors">
                        {% for e in errors.password  %}
                        <li>{{e}}</li>
                        {% endfor %}
                    </ul>
                </div>
                <div class="form-group col-md-6">
                    <label for="confirm-password">Confirm Password</label></br>
                    <input id="confirm-password" class="form-control" name="confirm-password" required type="password" value="" placeholder="Confirm">
                    <ul class="errors">
                        {% for e in errors.confirm-password  %}
                        <li>{{e}}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="first-name">First Name</label></br>
                    <input id="first-name" class="form-control" name="first-name" required type="text" value="{{first-name}}">
                </div>
                <div class="form-group col-md-6">
                    <label for="last-name">Last Name</label></br>
                    <input id="last-name" class="form-control" name="last-name" required type="text" value="{{last-name}}">
                </div>
            </div>
            <input id="submit" class="btn btn-primary" name="submit" type="submit" value="Register Now">
            </p>
        </fieldset>
    </form>
</div>


{% endblock %}
